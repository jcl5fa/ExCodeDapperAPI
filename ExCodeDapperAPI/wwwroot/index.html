<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Example Vue SPA</title>

    <!-- bootstrap https://getbootstrap.com/ -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">



</head>
<body>
    <div id="app" class="container">
        <h1 class="d-flex justify-content-center">Example Vue SPA</h1>
        <h5 class="d-flex justify-content-center">Using C#, Dapper, .Net Core Web API, Vue 2 CDN, Axios, and Bootstrap</h5>

        <nav class="navbar navbar-expand-sm bg-light navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item m-1">
                    <router-link class="btn btn-light btn-outline-primary" to="/home">
                        Home
                    </router-link>
                </li>
                <li class="nav-item m-1">
                    <router-link class="btn btn-light btn-outline-primary" to="/department">
                        Department
                    </router-link>
                </li>
                <li class="nav-item m-1">
                    <router-link class="btn btn-light btn-outline-primary" to="/employee">
                        Employee
                    </router-link>
                </li>
                <li class="nav-item m-1">
                    <router-link class="btn btn-light btn-outline-primary" to="/manager">
                        Manager
                    </router-link>
                </li>
            </ul>
        </nav>
        <router-view></router-view>
    </div>


    <!-- application variables -->
    <script src="js/variables.js"></script>

    <!-- Vue3 https://vuejs.org/guide/quick-start.html#creating-a-vue-application
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="https://unpkg.com/vue-router@3.6.5/dist/vue-router.js"></script>
    -->
    <!-- old vue -->
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3/dist/vue-router.js"></script>

    <!-- axios http client https://axios-http.com/docs/intro -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- spa views -->
    <script src="js/homeVue.js"></script>
    <script src="js/departmentVue.js"></script>
    <script src="js/employeeVue.js"></script>
    <script src="js/managerVue.js"></script>
    <script src="app.js"></script>


    <!-- bootstrap https://getbootstrap.com/ -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
